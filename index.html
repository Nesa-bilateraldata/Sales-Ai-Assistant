<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 300px;
            padding: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Sales Chatbot</h2>
    <input type="text" id="query" placeholder="Ask me something...">
    <button onclick="askChatbot()">Ask!</button>
    <div id="response"></div>

    <script>
        function askChatbot() {
            var query = document.getElementById("query").value;
            fetch("/ask", {
                method: "POST",
                body: new URLSearchParams({ query: query }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.response;
            });
        }
    </script>
</body>
</html>
